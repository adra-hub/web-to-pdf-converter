<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web to PDF Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 3rem;
            background-color: #f8f9fa;
        }
        .job-card {
            margin-bottom: 1rem;
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .url-list {
            max-height: 150px;
            overflow-y: auto;
        }
        .alert {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            min-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Web to PDF Converter</h1>
        
        <div class="alert" id="notification" role="alert"></div>
        
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Create New PDF Job</h5>
                    </div>
                    <div class="card-body">
                        <form id="pdfForm">
                            <div class="mb-3">
                                <label for="jobName" class="form-label">Job Name</label>
                                <input type="text" class="form-control" id="jobName" placeholder="My PDF Job">
                            </div>
                            <div class="mb-3">
                                <label for="urls" class="form-label">Enter URLs (one per line)</label>
                                <textarea class="form-control" id="urls" rows="5" placeholder="https://example.com&#10;https://another-example.com" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitBtn">Create PDF Job</button>
                        </form>
                    </div>
                </div>
                
                <h2 class="mb-3">Your PDF Jobs</h2>
                <div id="jobsList" class="mb-4">
                    <div class="text-center text-muted py-4">
                        <p>No jobs yet. Create one above!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Store jobs in localStorage
        const jobs = JSON.parse(localStorage.getItem('pdfJobs') || '[]');
        
        // DOM elements
        const pdfForm = document.getElementById('pdfForm');
        const jobsList = document.getElementById('jobsList');
        const notification = document.getElementById('notification');
        
        // Show notification
        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.className = `alert alert-${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // Validate URLs
        function validateUrls(urls) {
            const urlRegex = /^(https?:\/\/)[a-zA-Z0-9]+([\-\.]{1}[a-zA-Z0-9]+)*\.[a-zA-Z]{2,}(:[0-9]{1,5})?(\/.*)?$/;
            return urls.every(url => urlRegex.test(url));
        }
        
        // Generate unique job ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }
        
        // Save jobs to localStorage
        function saveJobs() {
            localStorage.setItem('pdfJobs', JSON.stringify(jobs));
        }
        
        // Generate shareable link
        function getShareableLink(jobId) {
            return `${window.location.origin}/api/generate-pdf?id=${jobId}`;
        }
        
        // Create a new job
        function createJob(name, urls) {
            const id = generateId();
            const job = {
                id,
                name: name || `Job ${jobs.length + 1}`,
                urls,
                timestamp: new Date().toISOString(),
                shareableLink: getShareableLink(id)
            };
            
            jobs.unshift(job); // Add to beginning of array
            saveJobs();
            renderJobs();
            
            showNotification('PDF job created successfully! Share the link to generate an updated PDF anytime.');
        }
        
        // Delete a job
        function deleteJob(id) {
            const index = jobs.findIndex(job => job.id === id);
            if (index !== -1) {
                jobs.splice(index, 1);
                saveJobs();
                renderJobs();
                showNotification('Job deleted successfully');
            }
        }
        
        // Render all jobs
        function renderJobs() {
            if (jobs.length === 0) {
                jobsList.innerHTML = `
                    <div class="text-center text-muted py-4">
                        <p>No jobs yet. Create one above!</p>
                    </div>
                `;
                return;
            }
            
            jobsList.innerHTML = jobs.map(job => `
                <div class="card job-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">${job.name}</h5>
                        <button class="btn btn-sm btn-danger" onclick="deleteJob('${job.id}')">Delete</button>
                    </div>
                    <div class="card-body">
                        <p class="text-muted small">Created: ${new Date(job.timestamp).toLocaleString()}</p>
                        
                        <div class="mb-3">
                            <label class="form-label">Shareable Link (generates updated PDF when accessed):</label>
                            <div class="input-group">
                                <input type="text" class="form-control" value="${job.shareableLink}" readonly>
                                <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard('${job.shareableLink}')">Copy</button>
                            </div>
                        </div>
                        
                        <div class="mb-2">
                            <label class="form-label">URLs:</label>
                            <div class="list-group url-list">
                                ${job.urls.map(url => `
                                    <a href="${url}" target="_blank" class="list-group-item list-group-item-action">
                                        ${url}
                                    </a>
                                `).join('')}
                            </div>
                        </div>
                        
                        <a href="${job.shareableLink}" target="_blank" class="btn btn-primary">Generate & Download PDF</a>
                    </div>
                </div>
            `).join('');
        }
        
        // Copy text to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => showNotification('Link copied to clipboard!'))
                .catch(() => showNotification('Failed to copy link', 'danger'));
        }
        
        // Form submission handler
        pdfForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nameInput = document.getElementById('jobName');
            const urlsInput = document.getElementById('urls');
            
            const name = nameInput.value.trim();
            const urlsList = urlsInput.value
                .split('\n')
                .map(url => url.trim())
                .filter(url => url);
                
            if (urlsList.length === 0) {
                showNotification('Please enter at least one URL', 'danger');
                return;
            }
            
            if (!validateUrls(urlsList)) {
                showNotification('One or more URLs are invalid', 'danger');
                return;
            }
            
            createJob(name, urlsList);
            
            // Reset form
            nameInput.value = '';
            urlsInput.value = '';
        });
        
        // Initial render
        renderJobs();
        
        // Make functions available globally
        window.deleteJob = deleteJob;
        window.copyToClipboard = copyToClipboard;
    </script>
</body>
</html>
